    <script type="text/javascript" src="../scripts/support.js"></script>
    <script type="text/javascript" src="../scripts/jsondata.min.js"></script>

    <script type="text/javascript" src="../scripts/ej.showcase.min.js"></script>
    <script type="text/javascript" src="../scripts/healthtracker.js"></script>
    <script type="text/javascript" src="../scripts/expenseanalysis.js"></script>
    <script type="text/javascript" src="../scripts/salesdashboard.js"></script>

</head>
<body>
    <div id="gaugeContent" align="center" class="btncenter" style="width: 100%">
        <div>
            <br />
            <br />
            <div id="bulletGraph1">
            </div>
            <div id="bulletGraph2">
            </div>
            <div id="bulletGraph3">
            </div>
            <div id="bulletGraph4">
            </div>
            <br />
        </div>
        <script type="text/javascript">
            $(function () {
                $("#bulletGraph1").ejBulletGraph({
                    qualitativeRangeSize: 32, load: "loadBulletTheme",enableAnimation:false,height:110,
                    quantitativeScaleLength: 260, tooltipSettings: {template: "Tooltip", visible: true}, orientation: ej.datavisualization.BulletGraph.Orientation.Horizontal,
                    flowDirection: ej.datavisualization.BulletGraph.FlowDirection.Forward,
                    quantitativeScaleSettings: {
                        location: { x: 30, y: 20 },
                        minimum: 0,
                        maximum: 10,
                        interval: 1,
                        minorTicksPerInterval: 2,
						majorTickSettings:{ stroke: "#898989", size: 13, width: 2},
				        minorTickSettings:{ stroke: "#898989", size: 7, width: 1},
                        tickPosition: ej.datavisualization.BulletGraph.TickPosition.Far,
                        labelSettings: {
                            position: ej.datavisualization.BulletGraph.LabelPosition.Below, offset: 20, stroke:"#898989"
                        },
						featuredMeasureSettings: { width: 4 },
				        comparativeMeasureSettings:{ width: 3},
                        featureMeasures: [{ value: 8, comparativeMeasureValue: 6.7, category: "" }]
                    },
                    qualitativeRanges: [{
                        rangeEnd: 4.3
                    }, {
                        rangeEnd: 7.3
                    }, {
                        rangeEnd: 10
                    }],
                    captionSettings: {
                        textAngle: 0,
                        location: { x: 80, y: 10 }, text: "Revenue YTD ($ in Thousand)", font: { color: "#898989", fontFamily: 'Segoe UI', fontStyle: ej.datavisualization.BulletGraph.FontStyle.Normal, size: '12px', fontWeight: ej.datavisualization.BulletGraph.FontWeight.Normal, opacity: 1 }, //'#707070'
                    }


                });
				$("#bulletGraph2").ejBulletGraph({
                    qualitativeRangeSize: 32, load: "loadBulletTheme",enableAnimation:false,height:110,
                    quantitativeScaleLength: 260, tooltipSettings: {template: "Tooltip", visible: true}, orientation: ej.datavisualization.BulletGraph.Orientation.Horizontal,
                    flowDirection: ej.datavisualization.BulletGraph.FlowDirection.Forward,
                    quantitativeScaleSettings: {
                        location: { x: 30, y: 20 },
                        minimum: 0,
                        maximum: 10,
                        interval: 1,
						minorTicksPerInterval: 2,
						majorTickSettings:{ stroke: "#898989", size: 13, width: 2},
				        minorTickSettings:{ stroke: "#898989", size: 7, width: 1},
                        tickPosition: ej.datavisualization.BulletGraph.TickPosition.Far,
                        labelSettings: {
                            position: ej.datavisualization.BulletGraph.LabelPosition.Below, offset: 20, stroke:"#898989"
                        },
                        featuredMeasureSettings: { width: 4 },
				        comparativeMeasureSettings:{ width: 3},
                        featureMeasures: [{ value: 8, comparativeMeasureValue: 6.7, category: "" }]
                    },
                    qualitativeRanges: [{
                        rangeEnd: 4.3,rangeStroke: "#61a301"
                    }, {
                        rangeEnd: 7.3,rangeStroke: "#fcda21"
                    }, {
                        rangeEnd: 10,rangeStroke: "#d61e3f"
                    }],
                    captionSettings: {
                        textAngle: 0,
                        location: { x: 80, y: 10 }, text: "Revenue YTD ($ in Thousand)", font: { color: "#898989", fontFamily: 'Segoe UI', fontStyle: ej.datavisualization.BulletGraph.FontStyle.Normal, size: '12px', fontWeight: ej.datavisualization.BulletGraph.FontWeight.Normal, opacity: 1 }, //'#707070'
                    }


                });
				$("#bulletGraph3").ejBulletGraph({
                    qualitativeRangeSize: 32, load: "loadBulletTheme",enableAnimation:false,height:110,
                    quantitativeScaleLength: 260, tooltipSettings: {template: "Tooltip", visible: true}, orientation: ej.datavisualization.BulletGraph.Orientation.Horizontal,
                    flowDirection: ej.datavisualization.BulletGraph.FlowDirection.Backward,
                    quantitativeScaleSettings: {
                        location: { x: 30, y: 20 },
                        minimum: 0,
                        maximum: 10,
                        interval: 1,
						minorTicksPerInterval: 2,
						majorTickSettings:{ stroke: "#898989", size: 13, width: 2},
				        minorTickSettings:{ stroke: "#898989", size: 7, width: 1},
                        tickPosition: ej.datavisualization.BulletGraph.TickPosition.Far,
                        labelSettings: {
                            position: ej.datavisualization.BulletGraph.LabelPosition.Below, offset: 20, stroke:"#898989"
                        },
                        featuredMeasureSettings: { width: 4 },
				        comparativeMeasureSettings:{ width: 3},
                        featureMeasures: [{ value: 8, comparativeMeasureValue: 6.7, category: "" }]
                    },
                    qualitativeRanges: [{
                        rangeEnd: 4.3
                    }, {
                        rangeEnd: 7.3
                    }, {
                        rangeEnd: 10
                    }],
                    captionSettings: {
                        textAngle: 0,
                        location: { x: 80, y: 10 }, text: "Revenue YTD ($ in Thousand)", font: { color: "#898989", fontFamily: 'Segoe UI', fontStyle: ej.datavisualization.BulletGraph.FontStyle.Normal, size: '12px', fontWeight: ej.datavisualization.BulletGraph.FontWeight.Normal, opacity: 1 }, //'#707070'
                    }


                });
				$("#bulletGraph4").ejBulletGraph({
                    qualitativeRangeSize: 32, load: "loadBulletTheme",enableAnimation:false,height:110,
                    quantitativeScaleLength: 260, tooltipSettings: {template: "Tooltip", visible: true}, orientation: ej.datavisualization.BulletGraph.Orientation.Horizontal,
                    flowDirection: ej.datavisualization.BulletGraph.FlowDirection.Backward,
                    quantitativeScaleSettings: {
                        location: { x: 30, y: 20 },
                        minimum: 0,
                        maximum: 10,
                        interval: 1,
						minorTicksPerInterval: 2,
						majorTickSettings:{ stroke: "#898989", size: 13, width: 2},
				        minorTickSettings:{ stroke: "#898989", size: 7, width: 1},
                        tickPosition: ej.datavisualization.BulletGraph.TickPosition.Far,
                        labelSettings: {
                            position: ej.datavisualization.BulletGraph.LabelPosition.Below, offset: 20, stroke:"#898989"
                        },
                        featuredMeasureSettings: { width: 4 },
				        comparativeMeasureSettings:{ width: 3},
                        featureMeasures: [{ value: 8, comparativeMeasureValue: 6.7, category: "" }]
                    },
                    qualitativeRanges: [{
                        rangeEnd: 4.3,rangeStroke: "#61a301"
                    }, {
                        rangeEnd: 7.3,rangeStroke: "#fcda21"
                    }, {
                        rangeEnd: 10,rangeStroke: "#d61e3f"
                    }],
                    captionSettings: {
                        textAngle: 0,
                        location: { x: 80, y: 10 }, text: "Revenue YTD ($ in Thousand)", font: { color: "#898989", fontFamily: 'Segoe UI', fontStyle: ej.datavisualization.BulletGraph.FontStyle.Normal, size: '12px', fontWeight: ej.datavisualization.BulletGraph.FontWeight.Normal, opacity: 1 }, //'#707070'
                    }


                });
				
				$(".e-m-btn").click(function(){
				   $(".tooltipDiv").remove();
				});
            });
			
        </script>
        <div id="Tooltip" style="display: none; width: 125px; padding-top: 10px; padding-bottom: 10px">
            <div align="center" style="font-weight: bold">
                Sales
            </div>
            <table>
                <tr>
                    <td>
                        Current
                    </td>
                    <td>
                        : {{:currentValue}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Target
                    </td>
                    <td>
                        : {{:targetValue}}
                    </td>
                </tr>
            </table>
        </div>
</body>
</html>
