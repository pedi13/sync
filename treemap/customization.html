<body>
    <div style="width: inherit; height: inherit;">
        <div style="width: inherit; height: inherit;" id="customization">
        </div>
    </div>
    <script type="text/javascript">
        var temp = "";
        if (navigator.userAgent.match(/msie/i)) {
            temp = "imageTemplate";
        } else {
            temp = "svgTemplate";
        }
        var size = $("#customization").height();
        if (size == 0) {
            $("body").bind("viewbeforetransfer", function (e, data) {
                createTreeMap();
            });
        }
        else {
            $(function (e, data) {
                createTreeMap();
            });
        }
        function createTreeMap() {
            $("#customization").closest("div[data-apptransition]").show();
            $("#customization").css("height", innerHeight - 50);
            $("#customization").ejTreeMap({
                dataSource: medal_data,
                canResize: true,
                weightValuePath: "TotalMedals",
                colorValuePath: "GoldMedals",
                borderBrush: "white",
                borderThickness: 1,
                treeMapItemSelected: 'clicked',
                uniColorMapping: { color: "#D73028" },
                leafItemSetting: { labelPath: "GameName", showLabels: true, itemTemplate: "itemTemplate" }

            });
        }
        
    
    </script>  
        <script id="imageTemplate" type="application/jsrender">
            <div style="border:1px solid white;background:url({{:Data.GameImage}}) no-repeat center center;height:{{:ItemHeight}}px;width:{{:ItemWidth}}px;" />
      </script>
</body>
