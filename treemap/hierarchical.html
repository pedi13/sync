    <script type="text/javascript" src="../scripts/samplebrowser.js"></script>
</head>
<script type="text/javascript">
    $(function () {
        createMap();
    });
</script>
<body>
    <div style="width: inherit; height: inherit;">
        <div style="width: inherit; height: inherit; margin: 2px;" id="treemapcontainer">
        </div>
    </div>
    <script type="text/javascript">

        function createMap() {
			createTreeMap();
		}
		
		function createTreeMap() {
            if (ej.isDevice()) {
                $("#treemapcontainer").css("height", innerHeight - 50);
            }
            else {
                $("#treemapcontainer").css("height", innerHeight - 250);
            }
            $("#treemapcontainer").ejTreeMap({
                dataSource: sales_data,
                borderBrush: "#666666",
                borderThickness: 1,
                tooltipTemplate: "tooltiptemp",
                showTooltip: true,
                colorValuePath: "Expense",
                weightValuePath: "Sales",
                desaturationColorMapping: { from: 1, to: 0.5, color: "#41B8C4", rangeMinimum: 2000, rangeMaximum: 8000 },
                levels: [
                  { groupPath: "Country", groupGap: 3, headerHeight: 30, headerTemplate: 'headertemp', showLabels: true, labelTemplate: 'labeltemp' }

                  ]
            });
        }
    </script>
    <script id="tooltiptemp" type="application/jsrender">	
        <table style="background-color: #222222; width: 166px; height: 107px;">
            <tr>
                <td colspan="3">
                    <label style="font-size: 18px; color: white; margin-left: 10px; opacity: 0.8; font-weight: normal;">
                        {{:Country}}</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label style="font-size: 14px; color: white; margin-left: 10px; opacity: 0.8; font-weight: normal;">
                        Region</label>
                </td>
                <td>
                    <label style="font-size: 14px; color: white; margin-left: 10px; opacity: 0.8; font-weight: normal;">
                        :</label>
                </td>
                <td colspan="3">
                    <label style="font-size: 14px; color: white; margin-left: 10px; opacity: 0.8; font-weight: normal;">
                        {{:Name}}</label>
                </td>
                <td style="width: 20px;">
                </td>
            </tr>
            <tr>
                <td>
                    <label style="font-size: 14px; color: white; margin-left: 10px; opacity: 0.8; font-weight: normal;">
                        Sales</label>
                </td>
                <td>
                    <label style="font-size: 14px; color: white; margin-left: 10px; opacity: 0.8; font-weight: normal;">
                        :</label>
                </td>
                <td colspan="3">
                    <label style="font-size: 14px; color: white; margin-left: 10px; opacity: 0.8; font-weight: normal;">
                        {{:Sales}}</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label style="font-size: 14px; color: white; margin-left: 10px; opacity: 0.8; font-weight: normal;">
                        Expense</label>
                </td>
                <td>
                    <label style="font-size: 14px; color: white; margin-left: 10px; opacity: 0.8; font-weight: normal;">
                        :</label>
                </td>
                <td colspan="3">
                    <label style="font-size: 14px; color: white; margin-left: 10px; opacity: 0.8; font-weight: normal;">
                        {{:Expense}}</label>
                </td>
            </tr>
            <tr>
            </tr>
            <tr>
            </tr>
        </table>
    </script>
    <script id="headertemp" type="application/jsrender">	
        <div>
            <label style="color: gray; font-size: 18px; font-weight: normal;" id="Label1">
                {{:header}}</label><br />
        </div>
    </script>
    <script id="labeltemp" type="application/jsrender">	
        <div align="center" style="width: 120px; height: 120px; background-image: url('../images/treemap/circle.png');">
            <table style="text-align: center; margin-left: -10px; margin-top: 10px;">
                <tr>
                    <td>
                    </td>
                    <th>
                        <div style="margin-top: 10px; margin-left: 10px;">
                            <label style="color: white; font-size: 16px; font-weight: normal;" id="Label2">
                                Sales</label>
                        </div>
                    </th>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <div style="margin-top: -5px;">
                            <label style="color: white; font-size: 15px; font-weight: normal;" id="Label5">
                                98486</label>
                        </div>
                    </td>
                </tr>
                <tr />

                                id="Label3">
                                Expense</label>
                        </div>
                    </th>
                </tr>
                <tr>
                    <td>

                    <td>
                        <div style="margin-top: -5px;">

                                87000</label>

            </table>
        </div>
    </script>
</body>
</html>
