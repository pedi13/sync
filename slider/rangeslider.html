<html lang="en">
<body>
    <script>
        $(document).delegate($("body"), "subviewtransfer", function () {
            onload();
        });
        $(function () {
            onload();
        });
        function onload() {
            App.activePage.find("#min").html("$2500");
            App.activePage.find("#max").html("$7500");
        }
        function onslide(args) {
            value = App.activePage.find('#rangeslider input:hidden').val();
            var pos = value.indexOf(",");
            var min = value.substring(0, pos)
            var max = value.substring(pos + 1)
            App.activePage.find("#min").html("$" + min);
            App.activePage.find("#max").html("$" + max);
        }
    </script>
    <div class="sample">
        <div class="sb-slidersample">
            <div class="sb-header">
                SELECT PRICE RANGE</div>
            <br />
            <div class="sb-slidercontent">
                <span id="min" class="sb-minlabel"></span><span id="max" class="sb-maxlabel"></span>
                <br />
                <div id="rangeslider" data-role="ejmslider" data-ej-incrementstep="100" data-ej-minvalue="500"
                    data-ej-maxvalue="10000" data-ej-enablerange="true" data-ej-values="[2500,7500]"
                    data-ej-slide="onslide" data-ej-load="onload">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
