<html lang="en">
<body>
    <div id="settings" data-url = "settingspage">
    </div>
    <div id="apidialog">
    </div>
    <div id="apitoolbar" data-role="ejmtoolbar" data-ej-touchend="showsettings">
        <ul>
            <li data-ej-iconname="settings"></li>
        </ul>
    </div>
    <script id="template" type="text/x-jsrender">
        <div class="container-fluid sample">
            <table class="settingstable">
				 <tr class="row-fluid">
                    <td class="col-md-3">
                        Enable
                    </td>
                    <td class="col-md-3 sliderapitoggle">
                     <div id="state" data-role="ejmtogglebutton"  data-ej-change="change"></div>
                    </td>
                 </tr>		
                 <tr class="row-fluid">
                    <td class="col-md-3">
                        <input id="value" data-role="ejmbutton" type="button" data-ej-text="Get Value" data-ej-touchend="getvalue"/>
                    </td>
                    <td class="col-md-3 sliderapispan">
					         <span id="getval"></span>             
                    </td>
                </tr>	
            </table>
        </div>
    </script>
    <script id="tablettemplate" type="text/x-jsrender">
        <div class="container-fluid sample">
            <table class="settingstable">
				 <tr class="row-fluid">
                    <td class="col-md-3">
                        Enable
                    </td>
                    <td class="col-md-3 sliderapitoggle">
                     <div id="state" data-role="ejmtogglebutton"  data-ej-change="change"></div>
                    </td>
                 </tr>		
                 <tr class="row-fluid">
                    <td class="col-md-3">
                        <input id="value" data-role="ejmbutton" type="button" data-ej-text="Get Value" data-ej-touchend="getvalue"/>
                    </td>
                    <td class="col-md-3 sliderapispan">
					         <span id="getval"></span>             
                    </td>
                </tr>	
            </table>
        </div>
    </script>
    <script>
        function change(args) {
            if (args.state) {
                App.activePage.find("#apislider").ejmSlider("model.enabled", true);
            }
            else {
                App.activePage.find("#apislider").ejmSlider("model.enabled", false);
            }
        }
        function getvalue() {
            if (ej.isMobile())
                App.activeSubPage.find('#getval').html(App.activePage.find("#apislider").ejmSlider("getValue"));
            else
                App.activePage.find('#getval').html(App.activePage.find("#apislider").ejmSlider("getValue"));
        }
    </script>
    <div class='sample'>
        <div class="sb-slidersample">
            <div class="sb-header">
                SLIDER-API</div>
            <br />
            <div class="sb-slidercontent">
                <div id="apislider" data-role="ejmslider" data-ej-value="50">
                </div>
            </div>
        </div>
    </div>
</body>
