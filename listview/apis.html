</head>
<body>
    <div class="listboxsample">
        <div class="apicontent">
            <div data-role="ejmlistview" id="apilistbox" data-ej-allowscrolling="false" data-ej-enablegrouplist="true"
                 data-ej-showheader="false" data-ej-enablecheckmark="true" data-ej-persistselection="true">
                <ul data-ej-grouplisttitle="Sports">
                    <li data-ej-text="Cricket"></li>
                    <li data-ej-text="Football"></li>
                    <li data-ej-text="Basketball"></li>
                    <li data-ej-text="Volleyball"></li>
                    <li data-ej-text="Tennis"></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="settings" data-url = "settingspage">
    </div>
    <div id="apidialog">
    </div>
    <div id="apitoolbar" data-role="ejmtoolbar" data-ej-touchend="showsettings">
        <ul>
            <li data-ej-iconname="settings"></li>
        </ul>
    </div>
    <script id="mobiletemplate" type="text/x-jsrender">
    <div class="container-fluid sample">
        <table class="settingstable">
            <tr class="row-fluid">
                <td class="col-md-3">
                    Active Item
                </td><tr class="row-fluid">
                <td class="col-md-3">
                    <div>
                        <div id="slider" data-ej-ios7-thumbstyle="small" data-role="ejmslider" data-ej-step="1" data-ej-minvalue="0" data-ej-maxvalue="5"
                            data-ej-value="0" data-ej-slide="active">
                        </div>
                    </div>
                </td>
				<td class="col-md-3" id='activelistindex'>0</td></tr>
            </tr>
            <tr class="row-fluid">
                <td class="col-md-3">
                    Disable Item
                </td><tr class="row-fluid">
                <td class="col-md-3">
                    <div>
                        <div id="slider" data-ej-ios7-thumbstyle="small"  data-role="ejmslider" data-ej-step="1" data-ej-minvalue="0" data-ej-maxvalue="5"
                            data-ej-value="0" data-ej-slide="disable">
                        </div>
                    </div>
                </td>
				<td class="col-md-3" id='disablelistindex'>0</td></tr>
            </tr>
            <tr class="row-fluid">
                <td class="col-md-3">
                    Check Item
                </td><tr class="row-fluid">
                <td class="col-md-3">
                    <div id="slider" data-ej-ios7-thumbstyle="small"  data-role="ejmslider" data-ej-step="1" data-ej-minvalue="0" data-ej-maxvalue="5"
                        data-ej-value="0" data-ej-slide="check">
                    </div>
                </td>
				<td class="col-md-3" id='checklistindex'>0</td>
            </tr></tr>
            <tr class="row-fluid">
                <td class="col-md-3">
                    CheckAll
                </td>
                <td class="col-md-3" style="padding-left: 5px">
                    <div>
                        <div data-role="ejmtogglebutton" id="checkall" data-ej-change="checkall" data-ej-togglestate="false">
                        </div>
                </td>
            </tr>
        </table>
    </div>
    </script>
    <script id="tablettemplate" type="text/x-jsrender">
    <div class="container-fluid sample">
        <table class="settingstable">
            <tr class="row-fluid">
                <td class="col-md-3">
                    Active Item
                </td><tr class="row-fluid">
                <td class="col-md-3">
                    <div>
                        <div id="slider" data-ej-ios7-thumbstyle="small" data-role="ejmslider" data-ej-step="1" data-ej-minvalue="0" data-ej-maxvalue="5"
                            data-ej-value="0" data-ej-slide="active">
                        </div>
                    </div>
                </td>
				<td class="col-md-3" id='activelistindex'>0</td></tr>
            </tr>
            <tr class="row-fluid">
                <td class="col-md-3">
                    Disable Item
                </td><tr class="row-fluid">
                <td class="col-md-3">
                    <div>
                        <div id="slider" data-ej-ios7-thumbstyle="small" data-role="ejmslider" data-ej-step="1" data-ej-minvalue="0" data-ej-maxvalue="5"
                            data-ej-value="0" data-ej-slide="disable">
                        </div>
                    </div>
                </td>
				<td class="col-md-3" id='disablelistindex'>0</td></tr>
            </tr>
            <tr class="row-fluid">
                <td class="col-md-3">
                    Check Item
                </td><tr class="row-fluid">
                <td class="col-md-3">
                    <div>
                        <div id="slider" data-ej-ios7-thumbstyle="small" data-role="ejmslider" data-ej-step="1" data-ej-minvalue="0" data-ej-maxvalue="5"
                            data-ej-value="0" data-ej-slide="check">
                        </div>
                    </div>
                </td>
				<td class="col-md-3" id='checklistindex'>0</td></tr>
            </tr>
            <tr class="row-fluid">
                <td class="col-md-3">
                    CheckAll
                </td><tr class="row-fluid">
                <td class="col-md-3">
                    <div>
                        <div data-role="ejmtogglebutton" id="checkall" data-ej-change="checkall" data-ej-togglestate="false">
                        </div>
                </td></tr>
            </tr>
        </table>
    </div>
    </script>
    <script type="text/javascript">
        function active(args) {
            $('#apilistbox').ejmListView("setActive", args.value - 1);
            if (args.value == 0)
                $('#apilistbox').ejmListView("deActive", $('#apilistbox').ejmListView("getActiveItem").index());
            $('#activelistindex').html(args.value);
        }
        function disable(args) {
            $('#apilistbox').ejmListView("enableItem", this._val);
            $('#apilistbox').ejmListView("disableItem", args.value - 1);
            this._val = args.value - 1;
            $('#disablelistindex').html(args.value);
        }
        function check(args) {
            $('#apilistbox').ejmListView("unCheckItem", this._val);
            $('#apilistbox').ejmListView("checkItem", args.value - 1);
            this._val = args.value - 1;
            $('#checklistindex').html(args.value);
        }
        function checkall(args) {
            if (args.state)
                $('#apilistbox').ejmListView("checkAllItem");
            else
                $('#apilistbox').ejmListView("unCheckAllItem");
        }
    </script>
</body>
</html>
