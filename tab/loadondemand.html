    <script type="text/javascript" src="../scripts/cultures/globalize.culture.en-US.min.js"></script>

</head>
<body>
    <div data-role="ejmtab" id="tablod" data-ej-enableajax="true" data-ej-android-position="normal"
        data-ej-flat-position="normal" data-ej-windows-position="normal">
        <ul>
            <li data-ej-ios7-imageclass="e-m-icon-featured" data-ej-href="../tab/load1.html" data-ej-text='Featured'>
            </li>
            <li data-ej-ios7-imageclass="e-m-icon-topcharts" data-ej-href="../tab/load2.html" data-ej-text='Top Charts'>
            </li>
            <li data-ej-ios7-imageclass="e-m-icon-purchased" data-ej-href="../tab/load3.html" data-ej-text='Purchased'>
            </li>
            <li data-ej-ios7-imageclass="e-m-icon-updates" data-ej-href="../tab/load4.html" data-ej-text='Updates'>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        $("body").bind("viewbeforetransfer", function (e, data) {
            if ($(App.activePage.find('#listbox')).ejmListView('getActiveItemText') == "Load On Demand") {
                $('#tabsamp').css("visibility", "hidden");
                $('#tabdefault').css("visibility", "hidden");
                $('#tablod').css("visibility", "");
            }
        });
        if (ej.getRenderMode() == "windows" && !ej.isLowerResolution())
            $('#tabload').attr('data-ej-allowscrolling', true);
    </script>
</body>
