    <script type="text/javascript" src="../scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../scripts/support.js"></script>
    <script type="text/javascript" src="../scripts/jsondata.min.js"></script>
    <script type="text/javascript" src="../scripts/treemapdata.js"></script>
    <script type="text/javascript" src="../scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../scripts/jsrender.min.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../scripts/sampleslist.js"></script>
    <script type="text/javascript" src="../scripts/ej.mobile.all.min.js"></script>
    <script type="text/javascript" src="../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/knockout-min.js"></script>
    <script type="text/javascript" src="../scripts/ej.widget.angular.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.widget.ko.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.showcase.min.js"></script>
    <script type="text/javascript" src="../scripts/healthtracker.js"></script>
    <script type="text/javascript" src="../scripts/expenseanalysis.js"></script>
    <script type="text/javascript" src="../scripts/salesdashboard.js"></script>
    <script type="text/javascript" src="../scripts/stockanalysis.js"></script>
    <script type="text/javascript" src="../scripts/samplebrowser.js"></script>
</head>
<body>
    <div id="rotatorcontentapis">
        <div><div class="photo photo6"></div></div><div>
            <div class="photo photo7">
            </div>
        </div><div>
            <div class="photo photo8">
            </div>
        </div><div>
            <div class="photo photo9">
            </div>
        </div><div>
            <div class="photo photo10">
            </div>
        </div>
    </div>
    <div id="scrollparent">
        <div id="apirotator" data-role="ejmrotator" data-ej-targetid="rotatorcontentapis" data-ej-change="onChange" data-ej-pagerselect="onUpdate">
        </div>
    </div>
    <div id="settings" data-url = "settingspage">
    </div>
    <div id="apidialog">
    </div>
    <div id="apitoolbar" data-role="ejmtoolbar" data-ej-touchend="showsettings">
        <ul>
            <li data-ej-iconname="settings"></li>
        </ul>
    </div>
    <script id="template" type="text/x-jsrender">
        <div class="container-fluid sample">
            <table class="settingstable">
                <tr class="row-fluid">
                    <td class="col-md-3">Current Index
                    </td>
                    <tr class="row-fluid">
                        <td class="col-md-3">
                            <div id="apislid" data-role="ejmslider" data-ej-ios7-thumbstyle="small" data-ej-slide="val" data-ej-value="0" data-ej-minvalue="0" data-ej-maxvalue="4"></div>
                        </td>
                        <td class="col-md-3" id='rotatorindex'>1</td>
                    </tr>
                </tr>
                <tr class="row-fluid">
                    <td class="col-md-3">Orientation
                    </td>
                    <td class="col-md-3 col-padding">
                        <div>
                            <input id="horizontal" name="orientation" data-ej-text="Horizontal" type="radio" data-role="ejmradiobutton" data-ej-touchend="orientationclick" data-ej-checked="true"
                                   value="horizontal" />
                        </div>
                        <div>
                            <input id="vertical" name="orientation" data-ej-text="Vertical" type="radio" data-role="ejmradiobutton" data-ej-touchend="orientationclick"
                                   value="vertical" />
                        </div>
                    </td>
                </tr>
                <tr class="row-fluid">
                    <td class="col-md-3">Pager Position
                    </td>
                    <td class="col-md-3 col-padding">
                        <div>
                            <input id="top" name="pager" data-ej-text="Top" type="radio" data-role="ejmradiobutton" data-ej-touchend="pagerposition"
                                value="top" />
                        </div>
                        <div>
                            <input id="bottom" name="pager" data-ej-text="Bottom" type="radio" data-role="ejmradiobutton" data-ej-touchend="pagerposition" data-ej-checked="true"
                                value="bottom" />
                        </div>
                        <div>
                            <input id="right" name="pager" data-ej-text="Right" type="radio" data-role="ejmradiobutton" data-ej-touchend="pagerposition" data-ej-enabled="false"
                                value="right" />
                        </div>
                        <div>
                            <input id="left" name="pager" data-ej-text="Left" type="radio" data-role="ejmradiobutton" data-ej-touchend="pagerposition" data-ej-enabled="false"
                                value="left" />
                        </div>
                    </td>
                </tr>
                <tr class="row-fluid">
                    <td class="col-md-3">Show Pager
                    </td>
                    <td class="col-md-3" style="padding-left: 15px;">
                        <div data-role="ejmtogglebutton" data-ej-change="enablepager" />
                    </td>
                </tr>
                <tr class="row-fluid">
                    <td class="col-md-3">Show Header
                    </td>
                    <td class="col-md-3" style="padding-left: 15px;">
                        <div data-role="ejmtogglebutton" data-ej-togglestate="false" data-ej-change="showheader" />
                    </td>
                </tr>
            </table>
        </div>
    </script>
    <script id="tablettemplate" type="text/x-jsrender">
        <div class="container-fluid sample">
            <table class="settingstable">
                <tr class="row-fluid">
                    <td class="col-md-3">Current Index
                    </td>
                    <tr class="row-fluid">
                        <td class="col-md-3">
                            <div>
                                <div id="apislid" data-role="ejmslider" data-ej-ios7-thumbstyle="small" data-ej-slide="val" data-ej-value="0" data-ej-minvalue="0" data-ej-maxvalue="4"></div>
                            </div>
                        </td>
                        <td class="col-md-3" id='rotatorindex'>1</td>
                    </tr>
                </tr>
                <tr class="row-fluid">
                    <td class="col-md-3">Orientation
                    </td>
                </tr>
                <tr class="row-fluid">
                    <td class="col-md-3">
                        <div>
                            <input id="horizontal" name="orientation" data-ej-text="Horizontal" type="radio" data-role="ejmradiobutton" data-ej-touchend="orientationclick" data-ej-checked="true"
                                   value="horizontal" />
                        </div>
                        <div style="padding-top: 10px">
                            <input id="vertical" name="orientation" data-ej-text="Vertical" type="radio" data-role="ejmradiobutton" data-ej-touchend="orientationclick"
                                   value="vertical" />
                        </div>
                    </td>
                </tr>
                <tr class="row-fluid">
                    <td class="col-md-3">Pager Position
                    </td>
                </tr>
                <tr class="row-fluid">
                    <td class="col-md-3">
                        <div>
                            <input id="top" name="pager" data-ej-text="Top" type="radio" data-role="ejmradiobutton" data-ej-touchend="pagerposition"
                                value="top" />
                        </div>
                        <div style="padding-top: 10px">
                            <input id="bottom" name="pager" data-ej-text="Bottom" type="radio" data-role="ejmradiobutton" data-ej-touchend="pagerposition" data-ej-checked="true"
                                value="bottom" />
                        </div>
                        <div style="padding-top: 10px">
                            <input id="right" name="pager" data-ej-text="Right" type="radio" data-role="ejmradiobutton" data-ej-touchend="pagerposition" data-ej-enabled="false"
                                value="right" />
                        </div>
                        <div style="padding-top: 10px">
                            <input id="left" name="pager" data-ej-text="Left" type="radio" data-role="ejmradiobutton" data-ej-touchend="pagerposition" data-ej-enabled="false"
                                value="left" />
                        </div>
                    </td>
                </tr>
                <tr class="row-fluid">
                    <td class="col-md-3">Show Pager
                    </td>
                </tr>
                <tr class="row-fluid">
                    <td class="col-md-3">
                        <div data-role="ejmtogglebutton" data-ej-change="enablepager" />
                    </td>
                </tr>
                <tr class="row-fluid">
                    <td class="col-md-3">Show Header
                    </td>
                </tr>
                <tr class="row-fluid">
                    <td class="col-md-3">
                        <div data-role="ejmtogglebutton" data-ej-togglestate="false" data-ej-change="showheader" />
                    </td>
                </tr>
            </table>
        </div>
    </script>
    <script type="text/javascript">
        function enablepager(args) {
            if (args.state)
                $("#apirotator").ejmRotator({ "showPager": true });
            else
                $("#apirotator").ejmRotator({ "showPager": false });
        }
        function showheader(args) {
            if (args.state)
                $("#apirotator").ejmRotator({ "showHeader": true, "headerTitle": "PhotoGallery" });
            else
                $("#apirotator").ejmRotator({ "showHeader": false });
        }
        function val(args) {
            $("#apirotator").ejmRotator({ "currentItemIndex": parseInt(args.value) });
            $('#rotatorindex').html(args.value + 1);
        }
        function orientationclick(args) {
            if (args.value == "horizontal") {
                $("#right").ejmRadioButton({ "checked": false, "enabled": false });
                $("#left").ejmRadioButton({ "checked": false, "enabled": false });
                $("#top").ejmRadioButton({ "checked": false, "enabled": true });
                $("#bottom").ejmRadioButton({ "checked": true, "enabled": true });
                $("#apirotator").ejmRotator({ "orientation": "horizontal" });
            }
            if (args.value == "vertical") {
                $("#top").ejmRadioButton({ "checked": false, "enabled": false });
                $("#bottom").ejmRadioButton({ "checked": false, "enabled": false });
                $("#right").ejmRadioButton({ "checked": true, "enabled": true });
                $("#left").ejmRadioButton({ "checked": false, "enabled": true });
                $("#apirotator").ejmRotator({ "orientation": "vertical" });
            }
        }
        function pagerposition(args) {
            if (args.value == "top")
                $("#apirotator").ejmRotator({ "pagerPosition": { "horizontal": "top"} });
            if (args.value == "bottom")
                $("#apirotator").ejmRotator({ "pagerPosition": { "horizontal": "bottom"} });
            if (args.value == "right")
                $("#apirotator").ejmRotator({ "pagerPosition": { "vertical": "right"} });
            if (args.value == "left")
                $("#apirotator").ejmRotator({ "pagerPosition": { "vertical": "left"} });
        }
        function onChange(args){
            value = args.element-1;
            $("#apislid").ejmSlider("model.value", value);
            $('#rotatorindex').html(args.element);
        }    
        function onUpdate(args) {
            value = args.element - 1;
            $("#apislid").ejmSlider("model.value", value);
            $('#rotatorindex').html(args.element);
        }
    </script>
</body>
</html>
