<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="syncfusion" />
    <meta name="author" content="syncfusion" />
    <title>Essential Studio for JavaScript Mobile - TileView - Default </title>
    <link rel="stylesheet" href="../themes/bootstrap.css" />
    <link rel="stylesheet" href="../themes/ej.mobile.all.min.css" />
    <link rel="stylesheet" href="../themes/samplebrowser.css" />
    <link rel="stylesheet" href="../themes/samplestyle.css" />
    <link rel="stylesheet" href="../themes/responsive.css" />
    <link rel="stylesheet" href="../themes/ej.showcase.min.css" />
    <script type="text/javascript" src="../scripts/jquery.globalize.min.js"></script>
    <script type="text/javascript" src="../scripts/cultures/globalize.culture.de-DE.min.js"></script>
    <script type="text/javascript" src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script type="text/javascript" src="../scripts/cultures/globalize.culture.fr-FR.min.js"></script>
    <script type="text/javascript" src="../scripts/cultures/globalize.culture.zh-CN.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../scripts/support.js"></script>
    <script type="text/javascript" src="../scripts/jsondata.min.js"></script>
    <script type="text/javascript" src="../scripts/treemapdata.js"></script>
    <script type="text/javascript" src="../scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../scripts/jsrender.min.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../scripts/sampleslist.js"></script>
    <script type="text/javascript" src="../scripts/ej.mobile.all.min.js"></script>
    <script type="text/javascript" src="../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/knockout-min.js"></script>
    <script type="text/javascript" src="../scripts/ej.widget.angular.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.widget.ko.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.showcase.min.js"></script>
    <script type="text/javascript" src="../scripts/healthtracker.js"></script>
    <script type="text/javascript" src="../scripts/expenseanalysis.js"></script>
    <script type="text/javascript" src="../scripts/salesdashboard.js"></script>
    <script type="text/javascript" src="../scripts/stockanalysis.js"></script>
    <script type="text/javascript" src="../scripts/samplebrowser.js"></script>
</head>
<body>
   
    <div class="defaultsample">
        <div id="scrollTarget">
            <div class="group">
                <div class="column">
                    <div id="tile1" data-role="ejmtile" data-ej-theme='dark' data-ej-imageurl='setting.png'
                        data-ej-imagepath="../themes/sample/tileview" data-ej-text="Settings">
                    </div>
                    <div class="small-col-2">
                        <div id="tile2" data-role="ejmtile" data-ej-theme='dark' data-ej-imageurl='notes.png'
                            data-ej-imagepath="../themes/sample/tileview" data-ej-text="Notes">
                        </div>
                        <div id="tile3" data-role="ejmtile" data-ej-theme='dark' data-ej-imageurl='clock.png'
                            data-ej-imagepath="../themes/sample/tileview" data-ej-text="Clock">
                        </div>
                        <div id="tile4" data-role="ejmtile" data-ej-theme='dark' data-ej-imageurl='camera.png'
                            data-ej-imagepath="../themes/sample/tileview" data-ej-text="Camera">
                        </div>
                        <div id="tile5" data-role="ejmtile" data-ej-theme='dark' data-ej-imageurl='messaging.png'
                            data-ej-imagepath="../themes/sample/tileview" data-ej-text="Messages">
                        </div>
                    </div>
                    <div id="tile6" data-role="ejmtile" data-ej-theme='dark' data-ej-imageurl='contact.png'
                        data-ej-imagepath="../themes/sample/tileview" data-ej-text="Contacts">
                    </div>
                    <div id="tile7" data-role="ejmtile" data-ej-theme='dark' data-ej-imageurl='map.png'
                        data-ej-imagepath="../themes/sample/tileview" data-ej-text="Map">
                    </div>
                    <div id="tile8" data-role="ejmtile" data-ej-theme='dark' data-ej-imageurl='phone.png'
                        data-ej-imagepath="../themes/sample/tileview" data-ej-text="Phone">
                    </div>
                </div>
                <div class="column">
                    <div id="tile9" data-role="ejmtile" data-ej-theme='dark' data-ej-imageurl='calendar.png'
                        data-ej-imagepath="../themes/sample/tileview" data-ej-text="Calendar">
                    </div>
                    <div id="tile10" data-role="ejmtile" data-ej-theme='dark' data-ej-imageurl='calculator.png'
                        data-ej-imagepath="../themes/sample/tileview" data-ej-text="Calculator">
                    </div>
                    <div id="tile11" data-role="ejmtile" data-ej-theme='dark' data-ej-imageurl='weather.png'
                        data-ej-imagepath="../themes/sample/tileview" data-ej-text="Weather">
                    </div>
                    <div id="tile12" data-role="ejmtile" data-ej-theme='dark' data-ej-imageurl='music.png'
                        data-ej-imagepath="../themes/sample/tileview" data-ej-text="Music">
                    </div>
                    <div id="tile13" data-role="ejmtile" data-ej-theme='dark' data-ej-imageurl='favs.png'
                        data-ej-imagepath="../themes/sample/tileview" data-ej-text="Favorites">
                    </div>
                </div>
            </div>
        </div>
    </div>
	 <style>
        .e-m-ios7 .defaultsample
        {
            background-image: url("../themes/sample/tileview/ios7/bg.png");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height: 690px;
            width: 100%;
            position: absolute;
        }
       
		.e-m-ios7 .e-m-tile.e-m-ios7.e-m-tile-wrapper-small .e-m-tile-image
        {
            background-size:60px 60px;
        }
    </style>
    <script>
        if (ej.getRenderMode() == "windows" || ej.getRenderMode() == "flat") {
            $($('#scrollTarget').find('div[data-role="ejmtile"]')[0]).attr({ 'data-ej-tilesize': 'medium', 'data-ej-text': 'People', 'data-ej-imageposition': 'fill' });
            $($('#scrollTarget').find('div[data-role="ejmtile"]')[1]).attr({ 'data-ej-backgroundcolor': ' rgb(208, 75, 43)' });
            $($('#scrollTarget').find('div[data-role="ejmtile"]')[2]).attr({ 'data-ej-livetile-updateinterval': '3500', 'data-ej-livetile-enabled': 'true', 'data-ej-livetile-type': 'flip', 'data-ej-livetile-imageurl': '["clock.png","messaging.png"]', 'data-ej-backgroundcolor': 'rgb(215, 147, 23)' });
            $($('#scrollTarget').find('div[data-role="ejmtile"]')[3]).attr({ 'data-ej-livetile-updateinterval': '3000', 'data-ej-livetile-enabled': 'true', 'data-ej-livetile-type': 'flip', 'data-ej-livetile-imageurl': '["notes.png","camera.png"]', 'data-ej-backgroundcolor': 'rgb(43, 128, 234)' });
            $($('#scrollTarget').find('div[data-role="ejmtile"]')[4]).attr({ 'data-ej-backgroundcolor': 'rgb(94, 58, 179)' });
            $($('#scrollTarget').find('div[data-role="ejmtile"]')[5]).attr({ 'data-ej-tilesize': 'medium', 'data-ej-text': 'Play', 'data-ej-backgroundcolor': 'rgb(145, 20, 154)' });
            $($('#scrollTarget').find('div[data-role="ejmtile"]')[6]).attr({ 'data-ej-tilesize': 'medium', 'data-ej-text': 'Map', 'data-ej-backgroundcolor': 'rgb(0, 157, 0)' });
            $($('#scrollTarget').find('div[data-role="ejmtile"]')[7]).attr({ 'data-ej-tilesize': 'wide', 'data-ej-text': 'Sports', 'data-ej-imageposition': 'fill' });
            $($('#scrollTarget').find('div[data-role="ejmtile"]')[8]).attr({ 'data-ej-tilesize': 'medium', 'data-ej-text': 'People', 'data-ej-imageposition': 'fill' });
            $($('#scrollTarget').find('div[data-role="ejmtile"]')[9]).attr({ 'data-ej-livetile-updateinterval': '4000', 'data-ej-livetile-enabled': 'true', 'data-ej-livetile-type': 'slide', 'data-ej-livetile-imageurl': '["calculator.png","photo_1.png","photo_2.png"]', 'data-ej-tilesize': 'medium', 'data-ej-text': 'Photo', 'data-ej-backgroundcolor': ' rgb(238, 135, 40)' });
            $($('#scrollTarget').find('div[data-role="ejmtile"]')[10]).attr({ 'data-ej-livetile-updateinterval': '5000', 'data-ej-livetile-enabled': 'true', 'data-ej-livetile-type': 'carousel', 'data-ej-livetile-imageurl': '["weather.png","weather_1.png","weather_2.png"]', 'data-ej-tilesize': 'wide', 'data-ej-text': 'Weather', 'data-ej-backgroundcolor': 'rgb(74, 168, 222)' });
            $($('#scrollTarget').find('div[data-role="ejmtile"]')[11]).attr({ 'data-ej-tilesize': 'medium', 'data-ej-text': 'Music', 'data-ej-backgroundcolor': 'rgb(208, 75, 43)' });
            $($('#scrollTarget').find('div[data-role="ejmtile"]')[12]).attr({ 'data-ej-tilesize': 'medium', 'data-ej-text': 'Favorites', 'data-ej-backgroundcolor': 'rgb(238, 199, 20)' });

        }
        if (ej.getRenderMode() == "ios7" || ej.getRenderMode() == "android") 
            $($('#scrollTarget').find('div[data-role="ejmtile"]')[12]).css('display', 'none');
        if (ej.getRenderMode() == "flat")
            $($('#scrollTarget').find('div[data-role="ejmtile"]')).attr({ 'data-ej-backgroundcolor': 'orange' });
		if (ej.getRenderMode() == "android")
            $($('#scrollTarget').find('div[data-role="ejmtile"]')).attr({ 'data-ej-theme': 'light' });
        if (ej.isDesktop) 
            $(".defaultsample").find(".group").removeClass("group").find(".column").removeClass("column").find(".small-col-2").removeClass("small-col-2");
    </script>
</body>
</html>
