<body>
    <div style="height: inherit">
        <div id="container_3ddoughnut" data-role="ejmchart" style="height: inherit">
        </div>
    </div>
    <script>
        function ChartLoad() {
            $("#container_3ddoughnut").ejChart(
                    {

                        series: [
                            {
                                points: [{ x: "Watching TV", text: "Watching TV", y: 56 }, { x: "Socializing", text: "Socializing", y: 26 }, { x: "Reading", text: "Reading", y: 3 }, { x: "Sports", text: "Sports", y: 7 }, { x: "Others", text: "Others", y: 8 }, ], type: 'doughnut', doughnutCoefficient: 0.5, doughnutSize: 0.8
                            },
                        ],
                        load: "onchartload",
                        title: { text: "People's Hobbies", font: { size: '15px' } },
                        depth: 30,
                        wallSize: 10,
                        tilt: -30,
                        rotation: -10,
                        perspectiveAngle: 90,
                        canResize: true,
                        enableRotation: false,
                        enable3D: true,
                        legend: { visible: false }
                    });
        }
        function onchartload(sender) {
           if (window.theme) {
                if (window.theme[1] == "light")
                    sender.model.theme = "flatlight"
                else
                    sender.model.theme = "flatdark"
            }
            else {   
                if (ej.isDevice()) {                            // device
				    if (ej.isWindows() && ej.isMobile())        // windows mobile
                       sender.model.theme = "flatdark"
					else
					   sender.model.theme = "flatlight"         // windows tablet
                }
				else if(ej.isWindows())                         // windows desktop
                       sender.model.theme = "flatdark"
            }
        }
    </script>
</body>
