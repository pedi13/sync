</head>
<body>
    <div style="height: inherit">
        <div id="container_line" data-role="ejmchart" style="height: inherit">
        </div>
    </div>
    <script>
        function ChartLoad() {
            $("#container_line").ejChart(
                {
                    primaryXAxis:
                          {
                              range: { min: 2005, max: 2008, interval: 1 },
                              font: { size: '10px' }
                          },
                    primaryYAxis:
                         {
                             labelFormat: "{value}%",
                             range: { min: 0, max: 30, interval: 5 },
                             font: { size: '10px' }
                         },
                    commonSeriesOptions: {
                        tooltip: { visible: true },
                        type: 'line', enableAnimation: false,
                        marker:
                              {
                                  shape: 'circle',
                                  size:
                                    {
                                        height: 5, width: 5
                                    },
                                  visible: true
                              },
                        border: { width: 2 }
                    },
                    series: [{
                        points: [{ x: 2005, y: 8 }, { x: 2006, y: 5 },
                              { x: 2007, y: 6 }, { x: 2008, y: 7 }],
                        name: 'India'
                    },
                              {
                                  points: [{ x: 2005, y: 11 }, { x: 2006, y: 8 },
                              { x: 2007, y: 10 }, { x: 2008, y: 16 }],
                                  name: 'Germany'
                              },
                              {
                                  points: [{ x: 2005, y: 16 }, { x: 2006, y: 12 },
                              { x: 2007, y: 14 }, { x: 2008, y: 21 }],
                                  name: 'England'
                              },
                              {
                                  points: [{ x: 2005, y: 19 }, { x: 2006, y: 16 },
                                 { x: 2007, y: 20 }, { x: 2008, y: 24 }],
                                  name: 'France'
                              }],

                    canResize: true,
                    load: 'onchartload',
                    title: { text: 'Power production', font: { size: '15px' } },
                    legend: { visible: false }
                });
        }
        function onchartload(sender) {
           
             if (window.theme) {
                if (window.theme[1] == "light")
                    sender.model.theme = "flatlight"
                else
                    sender.model.theme = "flatdark"
            }
            else {   
                if (ej.isDevice()) {                            // device
				    if (ej.isWindows() && ej.isMobile())        // windows mobile
                       sender.model.theme = "flatdark"
					else
					   sender.model.theme = "flatlight"         // windows tablet
                }
				else if(ej.isWindows())                         // windows desktop
                       sender.model.theme = "flatdark"
            }

        }


    </script>
</body>
</html>
