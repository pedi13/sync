</head>
<body>
    <div style="height: inherit">
        <div id="container_3dbar" data-role="ejmchart" style="height: inherit">
        </div>
    </div>
    <script>
        function ChartLoad() {
            $("#container_3dbar").ejChart(
               {
                   primaryXAxis:
                       {
                           font: { size: '10px' },
                           majorGridLines: { visible: true, color: "#a9a9a9", opacity: 0.12 },

                       },
                   primaryYAxis:
                  {
                      font: { size: '10px' },
                      majorGridLines: { visible: true, color: "#a9a9a9", opacity: 0.12 },

                  },
                   commonSeriesOptions: {
                       tooltip: { visible: true }, type: "bar"
                   },

                   series: [{
                       points: [{ x: "All plans", y: 61 }, { x: "HMO", y: 31 }, { x: "PPO", y: 70 }, { x: "POS", y: 31 }],

                       name: 'India'
                   },
                    {
                        points: [{ x: "All plans", y: 36 }, { x: "HMO", y: 18 }, { x: "PPO", y: 59 }, { x: "POS", y: 40 }],

                        name: 'US'

                    }
                   ],

                   title: { text: "Employees In Self Insured Plans, 2013", font: { size: '15px' } },
                   load: 'onchartload',
                   depth: 50,
                   wallSize: 2,
                   tilt: 0,
                   rotation: 20,
                   perspectiveAngle: 90,
                   sideBySideSeriesPlacement: true,
                   canResize: true,
                   enableRotation: false,
                   enable3D: true,
                   legend: { visible: false }
               });
        }
        function onchartload(sender) {
           
           if (window.theme) {
                if (window.theme[1] == "light")
                    sender.model.theme = "flatlight"
                else
                    sender.model.theme = "flatdark"
            }
            else {   
                if (ej.isDevice()) {                            // device
				    if (ej.isWindows() && ej.isMobile())        // windows mobile
                       sender.model.theme = "flatdark"
					else
					   sender.model.theme = "flatlight"         // windows tablet
                }
				else if(ej.isWindows())                         // windows desktop
                       sender.model.theme = "flatdark"
            }
        }

    </script>
</body>
</html>
