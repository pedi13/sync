<body>
    <div style="height: inherit">
        <div id="container_pie" data-role="ejmchart" style="height: inherit">
        </div>
    </div>
    <script>
        function ChartLoad() {
            $("#container_pie").ejChart(
                 {
                     series: [{
                         points: [{ x: 'Walmart', y: 13, text: '13%' },
                               { x: 'Apple', y: 25, text: '25%' },
                           { x: 'Best Buy', y: 12, text: '12%' },
                            { x: 'Target', y: 7, text: '7%' },
                           { x: 'Amazon', y: 10, text: '10%' },
                           { x: 'Wenger', y: 13, text: '13%' },
                               { x: 'Others', y: 20, text: '20%' }
                         ],
                         marker: {
                             dataLabel: { visible: true, font: { color: 'white', size: '15px', fontWeight: 'lighter' } }
                         },
                         name: 'Newyork', type: 'pie', explode: false, enableSmartLabels: false
                     }
                     ],
                     canResize: true,
                     load: 'onchartload',
                     title: { text: 'Expenditures', font: { size: '15px' } },
                     legend: { visible: false }
                 });
        }
        function onchartload(sender) {
            if (window.theme) {
                if (window.theme[1] == "light")
                    sender.model.theme = "flatlight"
                else
                    sender.model.theme = "flatdark"
            }
            else {   
                if (ej.isDevice()) {                            // device
				    if (ej.isWindows() && ej.isMobile())        // windows mobile
                       sender.model.theme = "flatdark"
					else
					   sender.model.theme = "flatlight"         // windows tablet
                }
				else if(ej.isWindows())                         // windows desktop
                       sender.model.theme = "flatdark"
            }
        }
    </script>
</body>
