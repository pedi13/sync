<body>
    <div style="height: inherit">
        <div id="container_windrose" data-role="ejmchart" style="height: inherit">
        </div>
    </div>
    <script>
        function ChartLoad() {
            $("#container_windrose").ejChart(
                        {
                            border: { width: 1, color: 'black' },
                            primaryXAxis:
                                                  {
                                                      title: { text: 'Year' },
                                                      labelPlacement: 'onticks'
                                                  },
                            primaryYAxis:
                                             {
                                                 title: { text: 'Efficiency' },
                                                 range: { min: 0, max: 12, interval: 4 },
                                                 labelFormat: "{value}%"
                                             },
                            commonSeriesOptions: {
                                type: 'polar', enableAnimation: false, isStacking: true, drawType: 'column',
                                marker:
                                                      {
                                                          shape: 'circle',
                                                          size:
                                                                                      {
                                                                                          height: 10, width: 10
                                                                                      },
                                                          visible: false

                                                      },

                                border: { color: 'white', width: 0.5 }
                            },
                            series: [{
                                points: [
                                                          { x: 'N', y: 0.1 },
                                { x: 'NE', y: 0.1 }, { x: 'E', y: 0.1 },
                                 { x: 'SE', y: 0.1 },
                               { x: 'S', y: 0.1 }, { x: 'SW', y: 0.1 },
                                 { x: 'W', y: 0.1 },
                                { x: 'NW', y: 0.1 }

                                ],
                                name: '23 Above', fill: '#F37021'
                            },

        {
            points: [
        { x: 'N', y: 0.8 },
        { x: 'NE', y: 0.8 },
        { x: 'E', y: 0.7 },
        { x: 'SE', y: 0.5 },
        { x: 'S', y: 0.9 },
        { x: 'SW', y: 1.9 },
        { x: 'W', y: 1.8 },
        { x: 'NW', y: 1.4 }

            ],
            name: '17-20', fill: '#FD9D6F'
        },
        {
            points: [
    { x: 'N', y: 1 },
    { x: 'NE', y: 0.7 },
    { x: 'E', y: 0.9 },
    { x: 'SE', y: 0.7 },
    { x: 'S', y: 2 },
    { x: 'SW', y: 2.2 },
    { x: 'W', y: 1.6 },
    { x: 'NW', y: 2 }

            ],
            name: '14-17', fill: '#FEE378'
        },
        {
            points: [
        { x: 'N', y: 0.8 },
        { x: 'NE', y: 0.8 },
        { x: 'E', y: 0.6 },
        { x: 'SE', y: 0.4 },
        { x: 'S', y: 1.2 },
        { x: 'SW', y: 2 },
        { x: 'W', y: 1.8 },
        { x: 'NW', y: 2.5 }

            ],
            name: '11-14', fill: '#97D6E8'
        },
        {

            points: [
    { x: 'N', y: 0.8 },
    { x: 'NE', y: 0.5 },
    { x: 'E', y: 0.9 },
    { x: 'SE', y: 0.6 },
    { x: 'S', y: 0.6 },
    { x: 'SW', y: 1.8 },
    { x: 'W', y: 2.1 },
    { x: 'NW', y: 2 }

            ],
            name: '9-11', fill: '#4DB797'
        },
        {
            points: [
        { x: 'N', y: 0.3 },
        { x: 'NE', y: 1.1 },
        { x: 'E', y: 0.5 },
        { x: 'SE', y: 0.5 },
        { x: 'S', y: 0.6 },
        { x: 'SW', y: 1 },
        { x: 'W', y: 1 },
        { x: 'NW', y: 1 }

            ],
            name: '6-9', fill: '#6666FF'
        },

        {
            points: [
    { x: 'N', y: 0.2 },
    { x: 'NE', y: 1.2 },
    { x: 'E', y: 0.7 },
    { x: 'SE', y: 0.5 },
            { x: 'S', y: 0.4 },
        { x: 'SW', y: 0.4 },
        { x: 'W', y: 0.4 },
        { x: 'NW', y: 0.3 }

            ],
            name: '3-6', fill: '#6251B5'
        },

        {
            points: [
        { x: 'N', y: 0.2 },
                { x: 'NE', y: 0.5 },
        { x: 'E', y: 0.4 },
        { x: 'SE', y: 0.3 },
        { x: 'S', y: 0.4 },
        { x: 'SW', y: 0.2 },
        { x: 'W', y: 0.4 },
        { x: 'NW', y: 0.7 }

            ],
            name: '0-3', fill: '#2326AF'
        }
                            ],


                            load: "onchartload",
                            legend: { visible: false, position: 'right', alignment: 'near' }

                        });
        }
        function onchartload(sender) {
          if (window.theme) {
                if (window.theme[1] == "light")
                    sender.model.theme = "flatlight"
                else
                    sender.model.theme = "flatdark"
            }
            else {   
                if (ej.isDevice()) {                            // device
				    if (ej.isWindows() && ej.isMobile())        // windows mobile
                       sender.model.theme = "flatdark"
					else
					   sender.model.theme = "flatlight"         // windows tablet
                }
				else if(ej.isWindows())                         // windows desktop
                       sender.model.theme = "flatdark"
            }
        }
    </script>
