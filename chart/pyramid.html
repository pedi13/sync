<body>
    <div style="height: inherit">
        <div id="container_pyramid" data-role="ejmchart" style="height: inherit">
        </div>
    </div>
    <script>
        function ChartLoad() {
            $("#container_pyramid").ejChart(
                     {
                         series: [{
                             points: [{ x: 'India', y: 20, text: '8%' },
                               { x: 'Japan', y: 25, text: '10%' },
                           { x: 'Australia', y: 20, text: '20%' },
                            { x: 'USA', y: 24, text: '15%' },
                           { x: 'China', y: 23, text: '23%' }
                             ],
                             marker: {
                                 dataLabel: {
                                     visible: true,
                                     font: { color: 'white', size: '12px' }
                                 }
                             },
                             name: 'Newyork', type: 'pyramid', labelPosition: 'inside'

                         }
                         ],
                         canResize: true,
                         load: 'onchartload',
                         title: { text: 'Sales Distribution of Car', font: { size: '13px' } },
                         legend: { visible: false }
                     });
        }
        function onchartload(sender) {
           if (window.theme) {
                if (window.theme[1] == "light")
                    sender.model.theme = "flatlight"
                else
                    sender.model.theme = "flatdark"
            }
            else {   
                if (ej.isDevice()) {                            // device
				    if (ej.isWindows() && ej.isMobile())        // windows mobile
                       sender.model.theme = "flatdark"
					else
					   sender.model.theme = "flatlight"         // windows tablet
                }
				else if(ej.isWindows())                         // windows desktop
                       sender.model.theme = "flatdark"
            }
        }
    </script>
</body>
