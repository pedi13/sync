</head>
<body>
    <div style="height: inherit">
        <div id="container_bar" data-role="ejmchart" style="height: inherit">
        </div>
    </div>
    <script>
        function ChartLoad() {
            $("#container_bar").ejChart(
               {
                   primaryXAxis:
                            {
                                range: { min: 2005, max: 2012, interval: 1 },
                                font: { size: '10px' }
                            },

                   primaryYAxis:
                           {
                               range: { min: 3, max: 12, interval: 1 },
                               labelFormat: "{value}%",
                               font: { size: '10px' }
                           },
                   commonSeriesOptions: {
                       type: 'bar', enableAnimation: true,
                       tooltip: { visible: true }
                   },

                   series: [{
                       points: [{ x: 2006, y: 7.8 }, { x: 2007, y: 7.2 }, { x: 2008, y: 6.8 },
								 { x: 2009, y: 10.7 }, { x: 2010, y: 10.8 }, { x: 2011, y: 9.8 },
                       ],

                       name: 'India'
                   },
                                {
                                    points: [{ x: 2006, y: 4.8 }, { x: 2007, y: 4.6 }, { x: 2008, y: 7.2 },
									{ x: 2009, y: 9.3 }, { x: 2010, y: 9.7 }, { x: 2011, y: 9 },
                                    ],

                                    name: 'US'
                                }
                   ],
                   canResize: true,
                   load: 'onchartload',
                   title: { text: 'Unemployment rate', font: { size: '15px' } },
                   legend: { visible: false }
               });
        }
        function onchartload(sender) {
            if (window.theme) {
                if (window.theme[1] == "light")
                    sender.model.theme = "flatlight"
                else
                    sender.model.theme = "flatdark"
            }
            else {   
                if (ej.isDevice()) {                            // device
				    if (ej.isWindows() && ej.isMobile())        // windows mobile
                       sender.model.theme = "flatdark"
					else
					   sender.model.theme = "flatlight"         // windows tablet
                }
				else if(ej.isWindows())                         // windows desktop
                       sender.model.theme = "flatdark"
            }
        }
    </script>
</body>
</html>
