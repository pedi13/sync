</head>
<body>
    <div style="height: inherit">
        <div id="container_3dpie" data-role="ejmchart" style="height: inherit">
        </div>
    </div>
    <script>
        function ChartLoad() {
            $("#container_3dpie").ejChart(
                 {

                     series: [
                         {
                             points: [{ x: "Housing", text: "31%", y: 31 }, { x: "Food", text: "16%", y: 16 }, { x: "Transportation", text: "14%", y: 14 }, { x: "Clothing", text: "6%", y: 6 }, { x: "Health care", text: "8%", y: 8 }, { x: "Education", text: "17%", y: 17 }, { x: "Miscellaneous", text: "8%", y: 8 }],

                             type: 'pie', explode: false, enableSmartLabels: false
                         },
                     ],
                     load: "onchartload",
                     title: { text: "Expenditure Shares on a Child", font: { size: '15px' } },
                     depth: 30,
                     wallSize: 10,
                     tilt: -30,
                     rotation: -10,
                     perspectiveAngle: 90,
                     canResize: true,
                     enableRotation: false,
                     enable3D: true,
                     legend: { visible: false }
                 });
        }
        function onchartload(sender) {
           if (window.theme) {
                if (window.theme[1] == "light")
                    sender.model.theme = "flatlight"
                else
                    sender.model.theme = "flatdark"
            }
            else {   
                if (ej.isDevice()) {                            // device
				    if (ej.isWindows() && ej.isMobile())        // windows mobile
                       sender.model.theme = "flatdark"
					else
					   sender.model.theme = "flatlight"         // windows tablet
                }
				else if(ej.isWindows())                         // windows desktop
                       sender.model.theme = "flatdark"
            }
        }
    </script>
</body>
