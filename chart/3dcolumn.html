</head>
<body>
    <div style="height: inherit">
        <div id="container_3dcolumn" data-role="ejmchart" style="height: inherit">
        </div>
    </div>
    <script>
        function ChartLoad() {
            $("#container_3dcolumn").ejChart(
               {
                   primaryXAxis:
                           {
                               valueType: 'category',
                               font: { size: '10px' },
                               majorGridLines: { visible: true, color: "#a9a9a9", opacity: 0.12 },
                           },

                   primaryYAxis:
                 {
                     font: { size: '10px' },
                     majorGridLines: { visible: true, color: "#a9a9a9", opacity: 0.12 },
                 },
                   commonSeriesOptions: {

                       tooltip: { visible: true },
                       type: "column",
                   },


                   series: [

                                 {
                                     points: [{ x: "Calcium", y: 11 }, { x: "Phosphorus", y: 20 }, { x: "Sodium", y: 8 }, { x: "Magnesium", y: 9 }

                                     ], name: 'Minerals Content in Apple',
                                 },
                                 {
                                     points: [{ x: "Calcium", y: 6 }, { x: "Phosphorus", y: 26 }, { x: "Sodium", y: 7 }, { x: "Magnesium", y: 32 }

                                     ], name: 'Minerals Content in Banana',

                                 },



                   ],
                   load: "onchartload",
                   title: { text: 'Fruits Nutrients', font: { size: '15px' } },
                   depth: 50,
                   wallSize: 2,
                   tilt: 0,
                   rotation: 34,
                   perspectiveAngle: 90,
                   sideBySideSeriesPlacement: true,
                   canResize: true,
                   enableRotation: false,
                   enable3D: true,
                   legend: { visible: false },

               });
        }
        function onchartload(sender) {
           
          if (window.theme) {
                if (window.theme[1] == "light")
                    sender.model.theme = "flatlight"
                else
                    sender.model.theme = "flatdark"
            }
            else {   
                if (ej.isDevice()) {                            // device
				    if (ej.isWindows() && ej.isMobile())        // windows mobile
                       sender.model.theme = "flatdark"
					else
					   sender.model.theme = "flatlight"         // windows tablet
                }
				else if(ej.isWindows())                         // windows desktop
                       sender.model.theme = "flatdark"
            }

        }
    </script>
</body>
</html>
