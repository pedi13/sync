</head>
<body>
    <div class="sample">
        <div id="alertdlg" data-role="ejmdialog" data-ej-title="Low Battery" data-ej-mode="alert"
            data-ej-leftbuttoncaption="Dismiss" data-ej-enablemodal="true" data-ej-enableautoopen="false"
            data-ej-buttontap="alertClose">
            <div>
                10% of battery remaining
            </div>
        </div>
        <div style="text-align: center">
            <input data-role="ejmbutton" data-ej-text="Click here to open dialog" data-ej-inline="true"
                type="button" data-ej-touchend="openAlertDialog" id="btn1" />
        </div>
    </div>
    <script type="text/javascript">
        function alertClose(args) {
            App.activePage.find("#alertdlg").ejmDialog("close");
        }
        function openAlertDialog(args) {
            App.activePage.find("#alertdlg").ejmDialog("open");
        }
    </script>
</body>
</html>
