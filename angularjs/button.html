<body>
    <div ng-controller="angleController" class="groupbtncenter">
        <br />
        <br />
        <div align="center">
            <div ejm-groupbutton e-selecteditemindex="myvalues">
                <label>
                    <input data-role="none" type="radio" name="options">
                    Chocolate
                </label>
                <label>
                    <input data-role="none" type="radio" name="options">
                    Ice cream
                </label>
                <label>
                    <input data-role="none" type="radio" name="options">
                    Cookies
                </label>
            </div>
        </div>
    </div>
    <script>
        window.module.controller('angleController', function ($scope) {
            $scope.myvalues = 2;
        });
        angular.bootstrap($('.groupbtncenter'), ['syncApp']);
    </script>
</body>
</html>
