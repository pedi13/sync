<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="syncfusion" />
    <meta name="author" content="syncfusion" />

    <link rel="stylesheet" href="../themes/bootstrap.css" />
    <link rel="stylesheet" href="../themes/ej.mobile.all.min.css" />
    <link rel="stylesheet" href="../themes/samplebrowser.css" />
    <link rel="stylesheet" href="../themes/samplestyle.css" />
    <link rel="stylesheet" href="../themes/responsive.css" />
    <link rel="stylesheet" href="../themes/ej.showcase.min.css" />
    <script type="text/javascript" src="../scripts/jquery.globalize.min.js"></script>
    <script type="text/javascript" src="../scripts/cultures/globalize.culture.de-DE.min.js"></script>
    <script type="text/javascript" src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script type="text/javascript" src="../scripts/cultures/globalize.culture.fr-FR.min.js"></script>
    <script type="text/javascript" src="../scripts/cultures/globalize.culture.zh-CN.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../scripts/support.js"></script>
    <script type="text/javascript" src="../scripts/jsondata.min.js"></script>
    <script type="text/javascript" src="../scripts/treemapdata.js"></script>
    <script type="text/javascript" src="../scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../scripts/jsrender.min.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../scripts/sampleslist.js"></script>
    <script type="text/javascript" src="../scripts/ej.mobile.all.min.js"></script>
    <script type="text/javascript" src="../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/knockout-min.js"></script>
    <script type="text/javascript" src="../scripts/ej.widget.angular.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.widget.ko.min.js"></script>
    <script type="text/javascript" src="../scripts/ej.showcase.min.js"></script>
    <script type="text/javascript" src="../scripts/healthtracker.js"></script>
    <script type="text/javascript" src="../scripts/expenseanalysis.js"></script>
    <script type="text/javascript" src="../scripts/salesdashboard.js"></script>
    <script type="text/javascript" src="../scripts/stockanalysis.js"></script>
    <script type="text/javascript" src="../scripts/samplebrowser.js"></script>

</head>
<body>


    <div class="textbox_sample">

        <div class="sample">
            <form id="form1">
                <br />

                <label>
                    Kilometer:

                </label>

                <div>

                    <input id="kilometer" name="kilometer" data-role="ejmnumeric" type="number" data-ej-watermarktext="0" data-ej-showspinbutton="false" data-ej-minvalue="0" required />
                    <label class="error" for="kilometer" generated="true"></label>
                </div>
                <br />


                <label>
                    Fare:

                </label>

                <div>
                    <input id="fare" name="fare" data-role="ejmnumeric" type="number"
                           data-ej-watermarktext="0" data-ej-showspinbutton="false" data-ej-minvalue="0" required />
                    <label class="error" for="fare" generated="true"></label>
                </div>

                <br />


                <label>
                    User name:
                </label>
                <div>

                    <input id="user_name" name="user_name" data-role="ejmtextbox" data-ej-watermarktext="User name" required />
                    <label class="error" for="user_name" generated="true"></label>
                </div>
                <br />


                <label>
                    Password:

                </label>

                <div>
                    <input name="password" id="password" data-role="ejmpassword" data-ej-watermarktext="password" required />
                    <label class="error" for="password" generated="true"></label>
                </div>
                <br />


                <div style="display: none;">
                    <label>
                        Mobile:
                    </label>

                    <div>
                        <input id="mobile" data-role="ejmmaskedit" data-ej-watermarktext="+1 (999) 999-9999" data-ej-mask="+1 (999) 999-9999" />
                        <label class="error" for="mobile" generated="true"></label>
                    </div>
                    <br />
                </div>

                <div align="center" class="submitbutton">
                    <input id="btn" name="submit" data-role="ejmbutton" data-ej-text="Pay Bill" type="button" data-ej-touchend="formsubmit" />
                    <label class="error" for="btn" generated="true"></label>
                </div>
            </form>
        </div>
        <div id="info_msg" data-role="ejmdialog" data-ej-title="Success" data-ej-leftbuttoncaption="Ok" data-ej-buttontap="closeDialog">
            <div id="dlgcontent">Payment Received Successfully!!!</div>
        </div>
	</div>

    <script type="text/javascript">
        function formsubmit(event) {
            validation();
            $("#form1").submit();
            $("#ScrollPanel").ejmScrollPanel("refresh");
        }
        function validation() {
            validator = $("#form1").validate({
                focusInvalid:false,
                debug: true,
                messages: {
                    user_name: { required: "Please enter user name" },
                    kilometer: { required: "Please enter kilometer value" },
                    fare: { required: "Please enter fare value " },
                    password: { required: "Please enter password" }


                },
                submitHandler: function (form) {
                    $("#info_msg").ejmDialog("open");
                }
            });
        }
        function closeDialog() {
            $("#info_msg").ejmDialog("close");
        }
    </script>

</body>
</html>
