</head>
<body>
    <div id="rotatorcontentko">
        <div><div class="photo photo6"></div></div><div>
            <div class="photo photo7"></div></div><div>
            <div class="photo photo8"></div></div><div>
            <div class="photo photo9"></div></div><div>
            <div class="photo photo10"></div>
        </div>
    </div>
    <div id="scrollparent" class="rotator knockout">
        <div id="rotatordefault" data-bind='ejmRotator: { currentItemIndex: currentItemIndex , targetId:"rotatorcontentko"}'>
        </div>
    </div>
    <script type="text/javascript">
        $(document).bind("subviewtransfer", renderRotator);
        function renderRotator() {
            $(document).unbind("subviewtransfer", renderRotator);
            window.viewModel = {
                currentItemIndex: ko.observable(1)
            };            
            ko.applyBindings(viewModel, document.getElementById("scrollparent"));
        }             
    </script>
</body>
</html>
