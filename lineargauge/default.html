<body>
    <div id="gaugeContent">
        <div align="center">
            <br />
            <br />
            <div>
                <div id="CoreLinearGauge" data-role="ejlineargauge" data-ej-width="500" data-ej-labelcolor="#8c8c8c" data-ej-load="loadGaugeTheme" data-ej-enableanimation="false" data-ej-scales="ss">
                </div>
            </div>
            <br />
        </div>
        <script>
            var ss = [{
                width: 4, border: { color: "transparent", width: 0 }, showBarPointers: false, showRanges: true, length: 270,
                position: { x: 30, y: 10 }, markerPointers: [{
                    value: 50, length: 10, width: 10, backgroundColor: "#4D4D4D", border: { color: "#4D4D4D" }
                }],
                labels: [{ font: { size: "11px", fontFamily: "Segoe UI", fontStyle: "bold" }, distanceFromScale: { x: -13 } }],
                ticks: [{ type: "majorinterval", width: 1, color: "#8c8c8c" }],
                ranges: [{
                    endValue: 60,
                    startValue: 0,
                    backgroundColor: "#F6B53F",
                    border: { color: "#F6B53F" }, startWidth: 4, endWidth: 4
                }, {
                    endValue: 100,
                    startValue: 60,
                    backgroundColor: "#E94649",
                    border: { color: "#E94649" }, startWidth: 4, endWidth: 4
                }]
            }];
        </script>
</body>
