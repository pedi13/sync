<html lang="en">
<body>
    <div id="settings" data-url = "settingspage" data-role="ejmmenu" data-ej-templateid="tablettemplate" data-ej-rendertemplate="true"
        data-ej-hide="hidetriangle" data-ej-ios7-title="Properties" data-ej-ios7-type="normal"
        data-ej-windows-type="popup" data-ej-showscrollbars="false">
    </div>
    <div id="apidialog" data-ej-templateid="template" data-role="ejmdialog" data-ej-leftbuttoncaption="Close"
        data-ej-title="Properties" data-ej-buttontap="dialogclose">
    </div>
    <div id="apitoolbar" data-role="ejmtoolbar" data-ej-touchend="showsettings">
        <ul>
            <li data-ej-iconname="settings"></li>
        </ul>
    </div>
    <script id="template" type="text/x-jsrender">
        <div class="container-fluid sample">
            <table class="settingstable">
				 <tr class="row-fluid">
                    <td class="column1">
                        <h2>Enable</h2>
                    </td>
                    <td class="column2">
                     <div id="state" data-role="ejmtogglebutton" data-ej-theme ='light' data-ej-change="change"></div>
                    </td></tr>
					<tr class="row-fluid">
                    <td class="column3">
                        <h2>Show</h2>
                    </td>
                    <td class="column4">
                     <div id="show" data-role="ejmtogglebutton" data-ej-theme ='light' data-ej-change="onChange"></div>
                    </td></tr><tr>
            </table>
        </div>
    </script>
    <script id="tablettemplate" type="text/x-jsrender">
        <div class="container-fluid sample">
            <table class="settingstable">
				 <tr class="row-fluid">
                    <td class="column1">
                        <h2>Enable</h2>
                    </td>
                    <td class="column2">
                     <div id="state" data-role="ejmtogglebutton" data-ej-theme ='light' data-ej-onchange="change"></div>
                    </td></tr>
					<tr class="row-fluid">
                    <td class="column3">
                        <h2>Show</h2>
                    </td>
                    <td class="column4">
                     <div id="show" data-role="ejmtogglebutton" data-ej-theme ='light' data-ej-onchange="onChange"></div>
                    </td></tr><tr>
            </table>
        </div>
    </script>
    <script>
        function change(args) {
            if (args.state) {
                App.activePage.find("#toolbar-api").ejmToolbar("enable");
            }
            else {
                App.activePage.find("#toolbar-api").ejmToolbar("disable");
            }
        }
        function onChange(args) {
            if (args.state && location.hash != "#settings")
                App.activePage.find("#toolbar-api").ejmToolbar("show");
            else
                App.activePage.find("#toolbar-api").ejmToolbar("hide");
        }
    </script>
    <div class="sample">
        <div data-role="ejmtoolbar" id="toolbar-api">
            <ul>
                <li data-ej-iconname="ADD" data-ej-iconurl="../themes/sample/toolbar/ios_normal_dark_1.png"
                    data-ej-enablediconurl="../themes/sample/toolbar/ios_normal_dark_1.png"></li>
                <li data-ej-iconname="check" data-ej-iconurl="../themes/sample/toolbar/ios_normal_dark_2.png"
                    data-ej-enablediconurl="../themes/sample/toolbar/ios_normal_dark_2.png"></li>
                <li data-ej-iconname="back" data-ej-iconurl="../themes/sample/toolbar/ios_normal_dark_3.png"
                    data-ej-enablediconurl="../themes/sample/toolbar/ios_normal_dark_3.png"></li>
                <li data-ej-iconname="call" data-ej-iconurl="../themes/sample/toolbar/ios_normal_dark_4.png"
                    data-ej-enablediconurl="../themes/sample/toolbar/ios_normal_dark_4.png"></li>
                <li data-ej-iconname="call" data-ej-iconurl="../themes/sample/toolbar/ios_normal_dark_1.png"
                    data-ej-enablediconurl="../themes/sample/toolbar/ios_normal_dark_1.png"></li>
            </ul>
        </div>
    </div>
</body>
</html>
